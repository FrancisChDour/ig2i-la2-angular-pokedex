<h2>Pokemons</h2>
<mat-list>
  <mat-list-item *ngFor="let pokemon of pokemons">
    <a  [routerLink]="['/pokemon/' + pokemon.id]">
      <img matListAvatar src="assets/img/sprites/{{pokemon.id}}.png" alt="{{ pokemon.name }}">
      <p matLine>
        <span> {{pokemon.id}}. {{pokemon.name}} </span>
      </p>
    </a>
  </mat-list-item>
</mat-list>
