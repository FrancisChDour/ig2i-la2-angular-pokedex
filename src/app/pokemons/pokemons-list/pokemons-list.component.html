<mat-nav-list id="poke-list" infinite-scroll [scrollWindow]="false" (scrolled)="onScroll()">
  <a mat-list-item *ngFor="let pokemon of pokemons" [routerLink]="['/pokemon/' + pokemon.id]">
    <img matListAvatar src="assets/img/sprites/{{pokemon.id}}.png" alt="{{ pokemon.name }}">
    <p matLine>
      <span> {{pokemon.id}}. {{pokemon.name}} </span>
    </p>
  </a>
</mat-nav-list>
